    <script>
        $('button:contains("Purchase")').on('click', function(){
            var game_id = $(this).attr('id');

            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            var con_id = urlParams.get('con_id');

            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth()+1).padStart(2, '0');
            var yyyy = today.getFullYear();

            today = mm + ' ' + dd + ' ' + yyyy;
            
            $.ajax({
                url : '/consumer/purchase',
                type: 'POST',
                dataType: 'json',
                data: jQuery.param({
                    game_id : game_id,
                    con_id : con_id, 
                    date: today
                }),
                success: function(response){
                    var state = response.state;

                    if(state == 'successful'){
                        $('#success .prompt').empty().append('Purchase Completed!');
                        $('#success').css('display', 'block');
                    }
                    else if(state == 'duplicate'){
                        $('#failure .prompt').empty().append('You\' Owned This Game!');
                        $('#failure').css('display', 'block');

                    }
                }
            })
        });
    </script>

    $('#game-search').autocomplete({
        source: function(request, response){
            var substr = $('#game-search').val();
            var search_url = "/game/search/name-contain?substr=" + substr;
            $.ajax({
                url: search_url,
                success: function(data, status, xhr){
                    response(data);
                },
                error: function(){
                    response([]);
                }
            });
        }
    });
</script>
